name: user-profile
description: Manage user profile data
version: 0.1.0
url: 'https://github.com/eyedea-io/syncano-socket-user-profile'
keywords:
  - user
  - profile
  - eyedea
classes:
  user:
    - name: givenName
      type: string
      filter_index: true
    - name: familyName
      type: string
      filter_index: true
    - name: image
      type: file
endpoints:
  my:
    description: Get currently logged in user profile
    outputs:
      success:
        exit_code: 200
        example: |
          {
            "givenName": "Joe",
            "familyName": "Doe",
            "image": "http://via.placeholder.com/256x256",
          }
  find:
    description: Find user profile with given id
    inputs:
      id:
        type: integer
    outputs:
      success:
        exit_code: 200
        example: |
          {
            "givenName": "Joe",
            "familyName": "Doe",
            "image": "http://via.placeholder.com/256x256",
          }
  update:
    description: Update user profile
    inputs:
      givenName:
        type: string
        description: User first name
        example: Joe
      familyName:
        type: string
        description: User last name
        example: Doe
    outputs:
      success:
        exit_code: 200
        example: |
          {
            "givenName": "Joe",
            "familyName": "Doe",
            "image": "http://via.placeholder.com/256x256",
          }
  update-image:
    description: Update user profile image
    inputs:
      file:
        description: Image file
      filename:
        type: string
      filetype:
        type: string
    outputs:
      success:
        exit_code: 200
        example: |
          {
            "givenName": "Joe",
            "familyName": "Doe",
            "image": "http://via.placeholder.com/256x256",
          }
  remove-image:
    description: Remove user profile image
    outputs:
      success:
        exit_code: 200
        example: |
          {
            "givenName": "Joe",
            "familyName": "Doe",
            "image": "http://via.placeholder.com/256x256",
          }
